<!DOCTYPE html>
<html>
<head>
	<title>BT Thực hành 3 CSS Layout</title>
	<style type="text/css">
		.box{
			width: 33.333333%;
			float:left;
			height: 400px
		}
		.red{
			background-color: red;
		}
		.lime{
			background-color: lime;
		}
		.blue{
			background-color: blue;
		}
	</style>
</head>
<body>

	<div class="box red">
	</div>
	<div class="box lime">
	</div>
	<div class="box blue">
	</div>

</body>
</html>
