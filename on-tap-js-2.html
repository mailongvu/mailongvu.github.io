    <SCript>
        // Bài 1: Chuyển 1 chuỗi gồm nhiều từ thành chuỗi mới viết hoa các chữ cái đầu tiên của mỗi từ. 
        //Ví dụ: ''HELLO world'' => ''Hello World''.
        function firstCap(str) {
            let arr = [];
            str = str.toLowerCase().split(" "); // chuyển về chữ thường và nhét vào 1 mảng
            for (let i = 0; i < str.length; i++) {
                let a = str[i].charAt(0).toUpperCase() + str[i].substr(1); // viết hoa chữ cái đầu từng phần tử trong mảng
                arr.push(a);
            }
            let newStr = arr.join(" "); // chuyển mảng thành chuỗi và thêm khoảng trắng vào giữa từng phần tử mảng
            return newStr;
        }





        // Bai 2 Chuyển 1 chuỗi gồm nhiều từ thành dạng Spinal case. 
        //Ví dụ: ''HELLO world'' => ''hello-world''.

        function spinalCase(str) {
            let newStr = str.toLowerCase().replace(/ /g, '-'); // mặc định replace chỉ thay đổi được chuỗi con đầu tiên tìm thấy
            return newStr;
        }


        // Bài 3: Cho 1 chuỗi, kiểm tra xem chuỗi đó có phải chuỗi đối xứng hay không (đọc xuôi hay ngược đều như nhau,
        // không tính khoảng trắng và không phân biệt hoa thường), kết quả trả về true hoặc false.
        // Ví dụ ''Race car'' trả về true, ''hello world'' trả về false.
        function doiXung(str) {
            let a = str.filter()
            str = str.toLowerCase().replace(/ /g, "");
            let arr = str.split("").reverse().join("");
            if (str === arr) {
                return true;
            } else {
                return false;
            }

        }

        // Bài 4: Viết hàm loại bỏ các giá trị sai trong 1 mảng. Các giá trị sai bao gồm: false, null, undefined, NaN, 0, ''''.
        function locSai(arr) {
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] != false &&
                    arr[i] != undefined &&
                    arr[i] != null &&
                    isNaN(arr[i]) != true &&
                    arr[i] != 0 &&
                    arr[i] != "") {
                    newArr.push(arr[i]);
                }

            }
            return newArr;
        }

        // Bài 5: Cho 1 mảng các chuỗi. Viết hàm lọc ra các phần tử có độ dài lớn nhất. 
        //Ví dụ với tham số [''aba'', ''aa'', ''ad'', ''c'', ''vcd''] thì kết quả trả về [''aba'', ''vcd''].

        function filterMax(arr) {
            let checkLength = []; 
            let filterMax = [];
            for (let i = 0; i < arr.length; i++) {
                checkLength.push(arr[i].length);
            }
            let maxL = Math.max.apply(Math, checkLength); // tìm giá trị lớn nhất của độ dài chuỗi
            for (let j = 0; j < arr.length; j++) {
                if (arr[j].length == maxL) {
                    filterMax.push(arr[j]); // gán các chuỗi có cùng độ dài vào mảng mới
                }
            }
            return filterMax;
        }

        //Bài 6: Cho 1 mảng các object chứa thông tin sinh viên dạng { name: ''Huy'', gender: ''Male'', age: 20 }. 
        //Viết hàm tính ra số tuổi trung bình của toàn bộ sinh viên.
        let obj1 = {name: "Huy", gender: "Male", age: 3};
        let obj2 = {name: "hAn", gender: "Male", age: 2};
        let obj3 = {name: "Minh", gender: "Male", age: 7};
        let arr = [obj1, obj2, obj3];
        function tuoiTB() {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
              sum =  sum + Number(arr[i].age);
            }  
            return sum / arr.length;
        }

// Bài 7: Cho 1 mảng các object chứa thông tin sinh viên dạng { name: ''Huy'', gender: ''Male'', age: 20 }. 
//Viết hàm lọc ra những sinh viên nào có tên bắt đầu bằng chữ ''H'' hoặc ''h''.
        function locTen() {
            let locTen = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].name.charAt(0).toLowerCase() == "h") {
                    locTen.push(arr[i].name + arr[i].gender + arr[i].age);
                }
            }
