<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // BAI 1
        function cToF(number) {
            return 9 / 5 * number + 32;
        }

        // BAI 2
        function maxSecond(arr) {
            arr.sort(function (a, b) { return b - a })
            return arr[1];
        }

        // BAI 3
        function maxString(arr) {
            for (let i = 0; i < arr.length; i++) {
                arr.sort(function (a, b) { return b - a })
                
            }
            return arr[0];
        }

        //bai 4
        function check(str, tag) {
            if (str.endsWith(tag) == true) {
                return true;
            }
            return false;
        }
        function check1(str, tag) {
            if (str.slice(-tag.length) == tag) {
                return true;
            }
            return false;
        }

        // BAI 5
        function checkAgain(arr) {
            for (let i = 0; i < arr.length; i++) {
                let item = arr[i];
                if (arr.indexOf(item) != arr.lastIndexOf(item)) {
                    return true;
                }
              
            }
            return false;
        }



    </script>
</body>

</html>
