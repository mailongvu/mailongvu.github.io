<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản Teoki</title>
    <link rel="icon" type="image/png" href="icon.png"/>
  <link rel="stylesheet" href="style_register.css">
  
</head>

<body>

    <div class="box">
        <div class="box_left">
            <h2>Tạo tài khoản Teoki</h2>
            <p>Tạo tài khoản để theo dõi đơn hàng</p>
            <p>Lưu danh sách sản phẩm yêu thích</p>
            <p>Nhận nhiều ưu đãi hấp dẫn</p>
            <img src="graphic-map.png" alt="">
        </div>
        <div class="border">
        <div class="box_right">
            <h2>ĐĂNG KÝ</h2>
            <form action="result.html">
                <div>
                    <!-- Nhập tên -->
                    <div class="line">
                        <input type="text" class="input_text" id="hoTen" name="hoTen" placeholder="nhập tên">
                    </div>

                    <!-- Nhập ngày tháng năm sinh -->
                    <div class="line">
                        <div class="birthday">
                            <select name="day" id="day"></select>
                            <select name="month" id="month"></select>
                             <select name="year" id="year"></select> 
                        </div>
                    </div>

                    <!-- giới tính -->
                    <div class="line">
                        <div class="gander">
                            <input type="radio" name="bede" id="man" value="Nam"> <label for="man">Nam</label>
                            <input type="radio" name="bede" id="girl" value="Nu"> <label for="girl">Nữ</label>
                        </div>
                    </div>

                    <!-- Địa chỉ -->
                    <div class="line">
                        <input type="text" class="input_text" id="address" name="address" placeholder="nhập địa chỉ">
                    </div>

                    <!-- Điện thoại -->
                    <div class="line">
                        <input type="text" class="input_text" id="phoneNumber" name="phoneNumber"
                            placeholder="nhập số điện thoại">
                    </div>

                    <!-- Email -->
                    <div class="line">
                        <input type="text" class="input_text" id="email" name="email" placeholder="nhập địa chỉ email">
                    </div>

                    <!-- Mật khẩu -->
                    <div class="line">
                        <input type="password" class="input_text" id="password" name="password"
                            placeholder="nhập mật khẩu">
                    </div>

                    <div class="line">
                        <div class="submit">
                            <input type="submit" value="Đăng ký" id="go" name="go">
                            <br>
                            Bạn đã có tài khoản? <a href="">Đăng nhập</a>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    </div>
   <script>
       let day = `<option value ="">Ngày</option>`;
       let month = `<option value ="">Tháng</option>`;
       let year = `<option value ="">Năm</option>`;
       function chooseDay() {     
           for (let i = 1; i <=31; i++) {            
             day += `<option value ="${i}">${i}</option>`;
           }         
       }
       function chooseMonth() {     
           for (let i = 1; i <=12; i++) {            
            month += `<option value ="${i}">${i}</option>`;
           }         
       }
       function chooseYear() {     
           for (let i = 1930; i <=2020; i++) {            
            year += `<option value ="${i}">${i}</option>`;
           }         
       }
       chooseDay();
       chooseMonth();
       chooseYear();
       document.getElementById("day").innerHTML = day;
       document.getElementById("month").innerHTML = month;
       document.getElementById("year").innerHTML = year;
   </script>
</body>

</html>
